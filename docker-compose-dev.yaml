services:
  postgres:
    image: postgres:16.8
    container_name: postgres_memoria_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: always
    env_file:
      - dev.env
    networks:
      - memoriadev_network

volumes:
  postgres_data_dev:
    driver: local

networks:
  memoriadev_network:
    driver: bridge
